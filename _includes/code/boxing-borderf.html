{% highlight html %}
<!DOCTYPE html>
<html>
<head>
    <title>Base HTML5 structure</title>
    <link rel="stylesheet" href="css/boxing.css"/>
    <style>
        .row {
            width: 50%;
            padding: 1%;
            border: 1px solid #000;
            float: left;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="row">1</div>
    <div class="row">2</div>
</body>
</html>
{% endhighlight html %}
